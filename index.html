<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liceo Montebonito</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: #fff3e0;
      color: #4e342e;
    }
    header {
      background: linear-gradient(to right, #ffcc80, #ffe0b2);
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #e65100;
    }
    header p {
      font-size: 1.2em;
    }
    nav {
      background-color: #ffb74d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .banner {
      background: url('https://cdn.pixabay.com/photo/2017/06/15/23/14/school-2404357_1280.jpg') no-repeat center;
      background-size: cover;
      height: 250px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 90%;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #bf360c;
      margin-top: 40px;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    .cont
